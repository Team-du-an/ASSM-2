<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="truncate"> Tên đăng nhập </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Tên </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Quyền </th>
            <td mat-cell *matCellDef="let element"> {{element.role===''?'Un Assigned': element.role}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.isActive?'Active':'In Active'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element">
                <button *ngIf="element.role!=='admin'" type="button" class="bg-blue-500 px-4 py-2 rounded-sm text-white"
                    (click)="updateUser(element.id)">Cập nhât</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons mat-raised-button
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
