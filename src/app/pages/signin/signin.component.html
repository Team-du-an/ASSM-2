<div class="container">
  <h1>Đăng nhập</h1>
  <form [formGroup]="formSignin" (ngSubmit)="onHandleSubmit()">
    <div class="form-group">
      <label for="username">email</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required formControlName="email" >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required formControlName="password" >
    </div>
    <button type="submit">Login</button>
  </form>
</div>
